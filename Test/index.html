<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Test</title>
  </head>
  <body>
    <section class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img
              src="../Assets/Img/hero_1_static__feiuc1zaeiaa_large.jpg"
              alt=""
            />
          </li>
          <li class="splide__slide">
            <img src="../Assets/Img/original.webp" alt="" />
          </li>
          <li class="splide__slide">
            <img src="../Assets/Img/Google-Tensor-Info-scaled.jpg" alt="" />
          </li>
          <li class="splide__slide">
            <img src="../Assets/Img/sony.jpg" alt="" />
          </li>
          <li class="splide__slide">
            <img src="../Assets/Img/services.jpg" alt="" />
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script>
    new Splide(".splide", {
      type: "loop",
      autoplay: true,
      interval: 3000,
    }).mount();
  </script>
</html>
